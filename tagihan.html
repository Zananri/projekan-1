<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagihan Pengguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Noto Sans -->
    <link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
    <link href="css/utils.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="red">
                        <div class="card-body header">
                            <p class="title">
                                <i class="fa-solid fa-angle-left"></i>
                                PDAM Jawa Tengah
                            </p>
                        </div>
                        <div class="card-body">
                        <div class="container">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-row align-items-center">
                                        <i class="fa-solid fa-droplet h-15" style="color: #2089d9;"></i>
                                        <h5 class="form-control-static mx-3">Tagihan PDAM</h5>
                                    </div>
                                    <small class="form-control-static">ID Pelanggan</small>

                                    <div class="card mt-4">
                                        <div class="card-body p-0">
                                            <div class="empty-box"></div>
                                            <div class="d-flex justify-content-evenly align-self-center align-items-center">
                                                <div class="border-end p-2">  
                                                    <i class="fa-solid fa-user"></i>
                                                    <span class="m-2">Kontak</span>
                                                </div>
                                                <div class="border-end p-2">  
                                                    <i class="fa-solid fa-qrcode"></i>
                                                    <span class="m-2">Scan QR</span>
                                                </div>
                                                <div class="p-2">  
                                                    <i class="fa-solid fa-heart"></i>
                                                    <span class="m-2">Favorit</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-4">
                            <div class="container mt-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="col-md-12">
                                            <p class="form-control-static">KABUPATEN BANJARNEGARA</p>
                                            <p class="form-control-static mb-0">Rp. 0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container mt-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="col-md-12">
                                            <p class="form-control-static">KABUPATEN BANYUMAS</p>
                                            <p class="form-control-static mb-0">Rp. 0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

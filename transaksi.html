<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Pengguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Noto Sans -->
    <link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
    <link href="css/utils.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body header">
                        <p class="title">
                            <i class="fa-solid fa-angle-left"></i>
                            Transaksi
                        </p>
                    </div>
                    <div class="container mt-4">
                        <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="input-group mb-4">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Cari Transaksi">
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <p class="form-control-static">Pengisian Pulsa Ke 08123456789</p>
                                <div class="row">
                                    <div class="col-8">
                                        <p class="form-control-static">Rp. 50,000</p>
                                        <p class="form-control-static">2024-03-15 14:30:00</p>
                                    </div>
                                    <div class="col-4 align-self-center p-4">
                                        <button class="btn btn-success btn-sm">Sukses</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

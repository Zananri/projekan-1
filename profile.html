<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <!-- Font Noto Sans -->
   <link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
   <link href="css/utils.css" rel="stylesheet">
</head>

<body>
    <div class="container"> 
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body header" style="height: 275px;">
                        <div class="text-center mx-auto">
                            <img src="https://via.placeholder.com/85" style="height: 85px; width: 85px; margin-top: 20px;" alt="Foto Profil" class="rounded-circle">
                            <h5 class="mt-2">User</h5>
                            <p>08123456789</p>
                        </div>
                    </div>
                    <div class="container text-center">
                        <div class="row border-bottom">
                            <div class="col p-2">
                                MENU
                            </div>
                            <div class="col border-bottom border-danger p-2 text-danger">
                                PROFIL
                            </div>
                        </div>
                    </div>
                    <div class="card-body m-1">
                        <div class="mb-3">
                            <label for="nama" class="form-label"><i class="fas fa-user"></i> Nama</label>
                            <input type="text" class="form-control" id="nama" value="John Doe" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fas fa-user-tag"></i> Username</label>
                            <input type="text" class="form-control" id="username" value="johndoe123" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="telepon" class="form-label"><i class="fas fa-phone"></i> Nomor Telepon</label>
                            <input type="tel" class="form-control" id="telepon" value="08123456789" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label"><i class="fas fa-map-marker-alt"></i> Alamat</label>
                            <textarea class="form-control" id="alamat" rows="3" readonly>123 Jalan Contoh, Kota, Negara</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label"><i class="fas fa-check-circle"></i> Status Akun</label>
                            <input type="text" class="form-control" id="status" value="Aktif" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

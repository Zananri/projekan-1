<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pengguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Noto Sans -->
    <link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet">
    <link href="css/utils.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="red">
                        <div class="card-body header">
                            <p class="title">
                                <i class="fa-solid fa-angle-left"></i>
                                Saldo Mitra
                            </p>
                        </div>
                        <div class="container text-center text-white">
                            <div class="row">
                                <div class="col">
                                    Isi Saldo
                                </div>
                                <div class="col border-bottom border-warning pb-2 text-warning">
                                    Riwayat
                                </div>
                            </div>
                        </div>
                        <div class="container mt-4">
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-8">
                                                <i class="fa-regular fa-clock"></i>
                                                <p class="form-control-static">Riwayat Deposit</p>
                                                <p class="form-control-static">Rp. 0</p>
                                                <p class="form-control-static">Bank BCA</p>
                                            </div>
                                            <div class="col-4 align-self-center p-1 m-auto">
                                                <button class="btn btn-warning btn-sm">Pending</button>
                                                <p class="form-control-static">00/00/2024 00.00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
